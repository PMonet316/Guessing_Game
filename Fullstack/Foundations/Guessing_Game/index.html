<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tom's Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">

  </head>
  <body>

      <div class="center" id='app'>
        <div id='headers'>
          <h1 id="title">Play the Guessing Game!</h1>
          <h2 id="subtitle">Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input type="text" class='center' name="guess" id="player_guess" placeholder="#" autofocus><br> 
            <button id="submit">GO!</button>        
          </div>

          <div id='guesses'>
            <ul id="guess_list">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id="reset">Start again</button>
            <button id="hint">Here's a hint!</button>          
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='IMG/fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by TOM PRETE</h4>
          </div>

          <div class=''>
            <img src='IMG/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script type="text/javascript" src="JS/jquery.js"></script>
    <script type="text/javascript" src="JS/GussingGame.js"></script>
  </body>
</html>
